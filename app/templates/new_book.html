<!-- app/templates/new_book.html -->

{% extends "base.html" %}

{% set active_page = "new_book" %}

{% block content %}

    <h1>Add New Book</h1>
    
    <a class="btn btn-secondary mb-5 mt-4" role="button" href="/books">Go Back to Book List</a>
    <br>
    <h4 class="mb-4">Please fill out the form and submit to create a new book!</h4>
    

    <form action="/books/create" method="POST">
        <div class="form-row">
            <div class="col">
                <label for="book_title">Title</label>
                <input type="text" name="book_title" class="form-control" placeholder="Book XYZ" value="Book XYZ">
            </div>
            <div class="col">
                <label for="author_name">Author</label>
                <select name="author_name" class="form-control">
                    <option selected>Choose author...</option>
                    <option value="A1">Author 1</option>
                    <option value="A2">Author 2</option>
                    <option value="A3">Author 3</option>
                </select>
            </div>
        </div>
        <br>
        <button class="btn btn-secondary">Add Book</button>
    </form>

{% endblock %}
