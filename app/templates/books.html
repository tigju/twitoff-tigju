<!-- app/templates/books.html -->

{% extends "base.html" %}
    {% block content %}

    <h2>Welcome to the Books Page</h2>
    
    <p>{{ message }}</p>
    
    <a class="btn btn-primary" role="button" href="/books/new">Add a Book to Our Collection</a>

    {% if books %}
    <ul>
        {% for book in books %}
        <li><p>{{ book["title"] }}</p></li>
        <hr>
        {% endfor %}
    </ul>
    
    {% else %}
    <p>Books not found.</p>
    {% endif %}
    {% endblock %}
