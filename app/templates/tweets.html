<!-- app/templates/tweets.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets</title>
</head>
<body>
    <h2>Welcome to the Tweets Page</h2>

    <p>{{ message }}</p>
    
    {% if tweets %}
    <ul>
        {% for tweet in tweets %}
        <li>{{ tweet["text"] }}<span><i>{{tweet["date"]}}</i></span></li>
        {% endfor %}
    </ul>
    
    {% else %}
    <p>Tweets not found.</p>
    {% endif %}
</body>
</html>
